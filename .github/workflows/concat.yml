name: Concatenate JS Files with Node.js

on:
  push:
    branches:
      - master  # Run this workflow on pushes to the master branch.

permissions:
  contents: write  # Allows the token to push changes to the repository

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'  # Specify the Node.js version you want to use

      - name: Concatenate JavaScript Files with Node.js
        run: |
          node scripts/Concat.js  # Run the Node.js script to concatenate the JS files

      - name: Commit and Push Concatenated Files
        run: |
          # Set up Git configuration
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          # Move any file in dist to the Compiles directory
          mkdir -p Compiles
          mv dist/* Compiles/
          
          git add Compiles/*
          git commit -m "Add/update concatenated JS files [skip ci]"
          
          # Authenticate with the token
          git remote set-url origin https://github-actions:${{ secrets.GH_TOKEN }}@github.com/Kaffannen/Solution.git
          
          # Push the changes
          git push origin master