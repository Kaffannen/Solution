name: Concatenate JS Files

#on:
  #push:
    #branches:
      #- master  # Run this workflow on pushes to the master branch.

permissions:
  contents: write  # Allows the token to push changes to the repository

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Concatenate JavaScript Files
        run: |
          mkdir -p dist
          cat \
            Javascript/EzUI/InternalSupers/StateController.js \
            Javascript/EzUI/InternalSupers/ElementController.js \
            Javascript/EzUI/DeveloperClasses/ElementNode.js \
            Javascript/EzUI/DeveloperClasses/EzUI.js \
            Javascript/EzUI/DeveloperClasses/UIElement.js \
            Javascript/TeamUp/Api/CanvasAPI.js \
            Javascript/TeamUp/Api/MsgBrokerMock.js \
            Javascript/TeamUp/Api/PersistenceMock.js \
            Javascript/TeamUp/Api/API.js \
            Javascript/TeamUp/GroupMember/UIElements/AssignmentGroupMember.js \
            Javascript/TeamUp/GroupMember/GroupMember.js \
            Javascript/TeamUp/GroupStudent/UIElementer/StudentGroupUIE.js \
            Javascript/TeamUp/GroupStudent/StudentGroup.js \
            Javascript/TeamUp/GroupTeacher/UIElementer/TeacherGroupUIE.js \
            Javascript/TeamUp/GroupTeacher/UIElementer/HeaderbarCollapsed.js \
            Javascript/TeamUp/GroupTeacher/UIElementer/HeaderbarExpanded.js \
            Javascript/TeamUp/GroupTeacher/TeacherGroup.js \
            Javascript/TeamUp/Bruker/UIElementer/CollapsedState.js \
            Javascript/TeamUp/Bruker/UIElementer/ExpandedState.js \
            Javascript/TeamUp/Bruker/UIElementer/StudentUI.js \
            Javascript/TeamUp/Bruker/UIElementer/TeacherUI.js \
            Javascript/TeamUp/Bruker/Student.js \
            Javascript/TeamUp/Bruker/Underviser.js \
            Javascript/TeamUp/Program/BasicSolution.js \
            > dist/bundle.js  
          # Create new files with additional JS files concatenated
          cat dist/bundle.js Javascript/TeamUp/TMMain.js > dist/bundle_TMMain.js
          cat dist/bundle.js Javascript/TeamUp/TMStudentProtoMain.js > dist/bundle_TMStudentProtoMain.js
          cat dist/bundle.js Javascript/TeamUp/TMTeacherProtoMain.js > dist/bundle_TMTeacherProtoMain.js

      - name: Commit and Push Concatenated Files
        run: |
          # Set up Git configuration
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
        
          # Debugging: List files in the repository and the dist folder
          echo "Listing repository files:"
          ls -R # List all files in the repo for debugging
      
          echo "Listing files in dist directory:"
          ls dist/ # Ensure the bundle.js files are in dist/
      
          # Move the concatenated files to the target directory
          mv dist/bundle_TMMain.js Javascript/bundle_TMMain.js
          mv dist/bundle_TMStudentProtoMain.js Compiles/bundle_TMStudentProtoMain.js
          mv dist/bundle_TMTeacherProtoMain.js Compiles/bundle_TMTeacherProtoMain.js
      
          # Debugging: Confirm that the files were moved
          echo "Files in Javascript directory:"
          ls Javascript/  # Verify that the files have been moved
      
          git add Compiles/bundle_TMMain.js Compiles/bundle_TMStudentProtoMain.js Compiles/bundle_TMTeacherProtoMain.js
          git commit -m "Add/update concatenated JS files [skip ci]"
      
          # Authenticate with the token
          git remote set-url origin https://github-actions:${{ secrets.GH_TOKEN }}@github.com/Kaffannen/Solution.git
      
          # Push the changes
          git push origin master